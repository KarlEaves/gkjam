<ion-header>
  
  <topbar></topbar>
  
        
</ion-header>

<ion-content>

   

  <ion-buttons start (click) = "goToTunerPage()">
      <button ion-button>
        <ion-icon name="ios-key"></ion-icon>
      </button>
  </ion-buttons>

  

  <ion-buttons start (click) = "goToScalesPage('major')">
    <button ion-button>
      Major Scale
    </button>
  </ion-buttons>

  <ion-buttons start (click) = "goToScalesPage('minor')">
    <button ion-button>
      Minor Scale
    </button>
  
  </ion-buttons>

  <ion-buttons start (click) = "goToScalesPage('majpentatonic')">
    <button ion-button>
      Major Pentatonic
    </button>

  </ion-buttons>

  <ion-buttons start (click) = "goToScalesPage('minpentatonic')">
    <button ion-button>
      Minor Pentatonic
    </button>
  </ion-buttons>
    
</ion-content>
